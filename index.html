<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy AI Monitor | Filtered Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }

        /* Hide rows based on class */
        .filter-abnormal tr[data-status="Normal"] {
            display: none;
        }

        .filter-normal tr[data-status="Abnormal"] {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen p-4 md:p-10 font-sans">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col gap-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-blue-500">Energy Monitor <span class="text-white">AI</span></h1>
                <p class="text-gray-400">Live Streaming Analysis with Filtering</p>
            </div>

            <div class="flex flex-wrap items-center gap-4 bg-gray-900 p-4 rounded-xl border border-gray-800">
                <input type="file" id="csvFile" accept=".csv" class="text-sm text-gray-400
                    file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
                    file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">

                <select id="filterSelect" onchange="applyFilter()"
                    class="bg-gray-800 text-gray-200 text-sm border border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="all">Show All Rows</option>
                    <option value="abnormal">Show Abnormal Only ⚠️</option>
                    <option value="normal">Show Normal Only ✅</option>
                </select>

                <button onclick="analyzeEnergy()" id="btnText"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 ml-auto">
                    Start Live Analysis
                </button>
            </div>
        </div>

        <div id="resultCard" class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl hidden overflow-hidden">
            <div class="max-h-[600px] overflow-y-auto custom-scrollbar">
                <table id="resultsTable" class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-gray-800 text-gray-400 text-xs uppercase z-10">
                        <tr>
                            <th class="p-4">Row</th>
                            <th class="p-4">Voltage</th>
                            <th class="p-4">Current</th>
                            <th class="p-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-800 text-sm">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to filter rows instantly
        function applyFilter() {
            const filterValue = document.getElementById('filterSelect').value;
            const table = document.getElementById('resultsTable');

            table.classList.remove('filter-abnormal', 'filter-normal');
            if (filterValue === 'abnormal') table.classList.add('filter-abnormal');
            if (filterValue === 'normal') table.classList.add('filter-normal');
        }

        async function analyzeEnergy() {
            const fileInput = document.getElementById('csvFile');
            const tableBody = document.getElementById('tableBody');
            const resultCard = document.getElementById('resultCard');
            const btn = document.getElementById('btnText');

            if (!fileInput.files[0]) return alert("Select a CSV file!");

            tableBody.innerHTML = "";
            resultCard.classList.remove('hidden');
            btn.disabled = true;
            btn.innerText = "Streaming...";

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:8000/predict_stream', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split("\n");

                    lines.forEach(line => {
                        if (!line.trim()) return;
                        const item = JSON.parse(line);

                        const isAbnormal = item.status === "Abnormal";
                        const rowClass = isAbnormal ? "bg-red-900/10" : "";
                        const badgeClass = isAbnormal ? "bg-red-900 text-red-200" : "bg-green-900 text-green-200";

                        // We add 'data-status' attribute so the CSS can hide/show rows
                        const rowHTML = `
                            <tr data-status="${item.status}" class="border-t border-gray-800 transition-all ${rowClass}">
                                <td class="p-4 text-gray-500 font-mono">${item.row}</td>
                                <td class="p-4">${item.voltage.toFixed(2)}V</td>
                                <td class="p-4">${item.current.toFixed(3)}A</td>
                                <td class="p-4">
                                    <span class="px-2 py-1 rounded text-[10px] font-bold uppercase ${badgeClass}">
                                        ${item.status}
                                    </span>
                                </td>
                            </tr>
                        `;
                        // Using insertAdjacentHTML for high performance streaming
                        tableBody.insertAdjacentHTML('afterbegin', rowHTML);
                    });
                }
            } catch (error) {
                console.error("Stream error:", error);
                alert("Check if api.py is running!");
            } finally {
                btn.disabled = false;
                btn.innerText = "Start Live Analysis";
            }
        }
    </script>
</body>

</html>
